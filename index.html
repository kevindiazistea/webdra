<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dra Andry Gonz√°lez</title>
  <link rel="stylesheet" href="Css/estilos.css" />
  <link rel="stylesheet" href="Css/resposive.css">
</head>
<body>

  <!-- Barra de navegaci√≥n -->
<nav class="navbar">
  <div class="navbar-top">
    <div class="logo">
          <a href="#inicio">
      <img  src="Imagenes/logo.png" alt="Logo" />
          </a>
    </div>
    <div class="menu-toggle">‚ò∞</div>
  </div>

    <ul class="nav-links">
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#consultas">Preguntas frecuentes</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
    <div class="nav-spacer"></div>
  </nav>

  <!-- Imagen principal -->
  <div id="inicio"></div>
  <section class="hero">
    <img src="Imagenes/portada.png" alt="Foto principal" class="hero-img">
    <div class="hero-text">
      <h1>Dra Andry Gonz√°lez</h1>
      <p>Medicina Est√©tica</p>
    </div>
  </section>

  <div class="spacer"></div>

  <!-- Nosotros -->
  <div id="nosotros"></div>
  <script>
    fetch('webs/nosotros.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nosotros').innerHTML = html;
        activarAnimaciones();
      });
  </script>

  <!-- Barra info debajo de 'nosotros' -->
  <div class="barrainfo"></div>

  <!-- üíÜ Servicios -->
  <div id="servicios"></div>
  <script>
    fetch('webs/servicios.html')
  .then(res => res.text())
  .then(html => {
    const contenedor = document.getElementById('servicios');
    contenedor.innerHTML = html;
    requestAnimationFrame(() => {
      activarAnimaciones();
      inicializarModalEventos(); // 
    });
    if (!document.querySelector('link[href="CssResponsive/serviciosresponsive.css"]')) {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "CssResponsive/serviciosresponsive.css";
      document.head.appendChild(link);
    }
  });

  </script>

  <!-- Consultas -->
  <div id="consultas"></div>
  <script>
    fetch('webs/consultas.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('consultas').innerHTML = html;
        activarAnimaciones();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "CssResponsive/serviciosresponsive.css";
        document.head.appendChild(link);
      });
  </script>

  <!-- Barra info arriba de 'contacto' -->
  <div class="barrainfo"></div>

  <!-- üìû Contacto -->
  <div id="contacto"></div>
  <script>
    fetch('webs/contacto.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('contacto').innerHTML = html;
        activarAnimaciones();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "CssResponsive/contactoresponsive.css";
        document.head.appendChild(link);
      });
  </script>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch('webs/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        activarAnimaciones();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "CssResponsive/footerresponsive.css";
        document.head.appendChild(link);
      });
  </script>

  <!--barrainfo en ambas instancias -->
  <script>
    document.querySelectorAll('.barrainfo').forEach(container => {
      fetch('webs/barrainfo.html')
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
          if (!document.querySelector('link[href="CssResponsive/barrainforesponsive.css"]')) {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "CssResponsive/barrainforesponsive.css";
            document.head.appendChild(link);
          }

         activarAnimaciones();
        });
    });
  </script>

  <script src="scripts/script.js"></script>
  <script src="scripts/modal-services.js"></script>

</body>
</html>
