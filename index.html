<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dra Andry Gonz√°lez</title>
  <link rel="stylesheet" href="Css/estilos.css" />
  <link rel="stylesheet" href="Css/resposive.css">
</head>
<body>

  <!-- üåê Barra de navegaci√≥n -->
  <nav class="navbar">
    <div class="logo">
      <img src="Imagenes/PRUEBA123.png" alt="Logo" />
    </div>
    <div class="menu-toggle">‚ò∞</div>
    <ul class="nav-links">
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#consultas">Preguntas frecuentes</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
    <div class="nav-spacer"></div>
  </nav>

  <!-- üì∏ Imagen principal -->
  <div id="inicio"></div>
  <section class="hero">
    <img src="Imagenes/fondo.jpeg" alt="Foto principal" class="hero-img">
    <div class="hero-text">
      <h1>Dra Andry Gonz√°lez</h1>
      <p>Medicina Est√©tica</p>
    </div>
  </section>
  <div class="spacer"></div>

  <!-- üßë‚Äç‚öïÔ∏è Nosotros -->
  <div id="nosotros"></div>
  <script>
    fetch('webs/nosotros.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nosotros').innerHTML = html;
        activarAnimaciones();
      });
  </script>

  <!-- üîπ Barra info debajo de 'nosotros' -->
  <div class="barrainfo"></div>

  <!-- üíÜ Servicios -->
  <div id="servicios"></div>
  <script>
    fetch('webs/servicios.html')
  .then(res => res.text())
  .then(html => {
    const contenedor = document.getElementById('servicios');
    contenedor.innerHTML = html;

    // Esperar al siguiente ciclo de render para asegurar que el DOM est√© listo
    requestAnimationFrame(() => {
      activarAnimaciones();
      inicializarModalEventos(); // ‚úÖ Ahora s√≠, seguro que los elementos existen
    });

    // Inyectar CSS responsivo si no est√°
    if (!document.querySelector('link[href="Css/CssResponsive/serviciosresponsive.css"]')) {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "Css/CssResponsive/serviciosresponsive.css";
      document.head.appendChild(link);
    }
  });

  </script>

  <!-- ‚ùì Consultas -->
  <div id="consultas"></div>
  <script>
    fetch('webs/consultas.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('consultas').innerHTML = html;
        activarAnimaciones();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "CssResponsive/serviciosresponsive.css";
        document.head.appendChild(link);
      });
  </script>

  <!-- üîπ Barra info arriba de 'contacto' -->
  <div class="barrainfo"></div>

  <!-- üìû Contacto -->
  <div id="contacto"></div>
  <script>
    fetch('webs/contacto.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('contacto').innerHTML = html;
        activarAnimaciones();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "CssResponsive/contactoresponsive.css";
        document.head.appendChild(link);
      });
  </script>

  <!-- üß≠ Footer -->
  <div id="footer"></div>
  <script>
    fetch('webs/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        activarAnimaciones();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "CssResponsive/footerresponsive.css";
        document.head.appendChild(link);
      });
  </script>

  <!-- üîÅ Cargar barrainfo en ambas instancias -->
  <script>
    document.querySelectorAll('.barrainfo').forEach(container => {
      fetch('webs/barrainfo.html')
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;

          // Solo carga el CSS una vez
          if (!document.querySelector('link[href="CssResponsive/barrainforesponsive.css"]')) {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "CssResponsive/barrainforesponsive.css";
            document.head.appendChild(link);
          }

          // Si no necesit√°s animaciones, pod√©s comentar esto
          // activarAnimaciones();
        });
    });
  </script>

  <!-- üìú Scripts generales -->
  <script src="scripts/script.js"></script>
  <script src="scripts/modal-services.js"></script>

</body>
</html>
